    <!-- MAIN AREA -->
    <main role="main">

      <div class="album py-5 bg-light">
        <div class="container">
          <h1>Edit Profile</h1>
        	<hr>
        	<div class="row">
              <!-- left column -->
              <div class="col-md-3">
                <div class="text-center">
                  <img src="resources/garavi-sokak.jpg" alt="Card image cap" class="rounded-circle profile-img" alt="Avatar">
                  <h6>Upload a different photo...</h6>
                  
                  <div style="position:relative;">
                  <a class='btn btn-primary' href='javascript:;'>
                  Choose File
                  <input type="file" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;' name="file_source" size="40"  onchange='$("#upload-file-info").html($(this).val());'>
                  </a>
                  &nbsp;
                  <span class='label label-info' id="upload-file-info"></span>
                  </div>
                </div>
              </div>
              
              <!-- edit form column -->
              <div class="col-md-9 personal-info">
                <div class="alert alert-info alert-dismissable">
                  <a class="panel-close close" data-dismiss="alert">×</a> 
                  <i class="fa fa-coffee"></i>
                  This is an <strong>.alert</strong>. Use this to show important messages to the user.
                </div>
                <h3>Personal info</h3>
                
                <form class="form-horizontal" role="form" id="usrform">
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Name:</label>
                    <div class="col-lg-8">
                      <input id="fullName" class="form-control" type="text" placeholder="Bane Krstič">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Username:</label>
                    <div class="col-lg-8">
                      <input id="usr" class="form-control" type="text" placeholder="BaneK">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Website:</label>
                    <div class="col-lg-8">
                      <input id="webS" class="form-control" type="text" placeholder="www.BaneKrstič.si">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textArea" class="col-lg-3 control-label">Bio</label>
                    <div class="col-lg-8">
                      <textarea id="bio" class="form-control" id="textArea" form="usrform" rows="3" placeholder="priden&#10;pošten&#10;delaven"></textarea>
                      </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                      <input id="em" class="form-control" type="email" placeholder="banekrstic@gmail.com">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Time Zone:</label>
                    <div class="col-lg-8">
                      <div class="ui-select">
                        <select id="user_time_zone" class="form-control">
                          <option value="Hawaii">(GMT-10:00) Hawaii</option>
                          <option value="Alaska">(GMT-09:00) Alaska</option>
                          <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                          <option value="Arizona">(GMT-07:00) Arizona</option>
                          <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                          <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp; Canada)</option>
                          <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                          <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-8">
                      <input id="psw" class="form-control" type="password" placeholder="password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                      <input id="cps" class="form-control" type="password" placeholder="password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                      <a onclick="preveri()">
                        <input id="gumb" type="button" class="btn btn-primary" value="Save Changes">
                      </a>
                      <script type="text/javascript" src="editProfilePreveri.js"></script>
                      <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel">
                    </div>
                  </div>
                </form>
              </div>
          </div>
